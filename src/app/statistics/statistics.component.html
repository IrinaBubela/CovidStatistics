    <div class="map-info col-xl-5 col-md-12 px-0">
        <div class="scrollit">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <p>All countries</p>
                        </th>
                        <th>
                            <button class="btn btn-info" (click)="sortType('population')">
                                Population
                                <span *ngIf="sortVarType == 'population' && !sortReverse" class="fa fa-caret-up"></span>
                                <span *ngIf="sortVarType == 'population' && sortReverse"
                                    class="fa fa-caret-down"></span>
                            </button>
                        </th>
                        <th>
                            <button class="btn btn-info" (click)="sortType('deaths')">
                                Deaths
                                <span *ngIf="sortVarType == 'deaths' && !sortReverse" class="fa fa-caret-up"></span>
                                <span *ngIf="sortVarType == 'deaths' && sortReverse" class="fa fa-caret-down"></span>
                            </button>
                        </th>
                        <th>
                            <button class="btn btn-info" (click)="sortType('cases')">
                                Cases
                                <span *ngIf="sortVarType == 'cases' && !sortReverse" class="fa fa-caret-up"></span>
                                <span *ngIf="sortVarType == 'cases' && sortReverse" class="fa fa-caret-down"></span>
                            </button>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let country of selectedCountries">
                        <td>{{country.country == null ? 'Missing Data': country.country}}</td>
                        <td>{{country.population == null ? 'Missing Data': country.population}}</td>
                        <td>{{country.deaths.total == null ? 'Missing Data': country.deaths.total }}</td>
                        <td>{{country.cases.total == null ? 'Missing Data': country.cases.total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
